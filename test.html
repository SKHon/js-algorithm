<html>
  <script>
    function MinCoinChange(sum) {
      let changes = [1, 5, 10];
      let totle = 0;
      let map = new Map();
      for (let i = changes.length - 1; i >= 0; i--) {
        map.set(changes[i], 0);
        totle += changes[i];
        while (totle <= sum) {
          totle += changes[i];
          if (totle > sum) {
            totle -= changes[i];
            continue;
          }
          map.set(changes[i], map.get(changes[i]) + 1);
        }
      }
      console.log(map);
    }
    MinCoinChange(36);
  </script>
  <body>
    <form
      method="post"
      action="http://127.0.0.1:4000/about"
      enctype="multipart/form-data"
    >
      <label for="">Image: </label>
      <input name="file" type="file" onchange="this.parentNode.submit()" />
    </form>
  </body>
</html>
